<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Symo Property Consultants Ltd</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="app3.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main-container-contact">

        <form action="https://formsubmit.co/clancyro1000@gmail.com" class="message-form" method="POST">
            <!-- Important fields -->
             <!-- 1. Take us to the thank-you page -->
             <input type="hidden" name="_next" value="/thank-you.html">
             <input type="hidden" name="_subject" value="New Client Submission!">
             <input type="hidden" name="_cc" value="clancyro1789@gmail.com">
             <input type="hidden" name="_autoresponse" value="Thank you for contacting us! We will be in touch with you in a minute.">
             <input type="hidden" name="_template" value="table">

           
            <div class="bottom-message-form">
                

                <div class="inside-bottom-message-form-1">

                    <h2>Contact Agent</h2>

                </div>
                <div class="inside-bottom-message-form-2">

                    <h2>Reach out to one of our property experts.</h2>

                </div>
                <div class="inside-bottom-message-form-3">
                    <div class="icon">
                        <img src="avatar.png" alt="This is an image of an avatar.">
                    </div>

                </div>
                <div class="inside-bottom-message-form-4">
                    <div class="name">
                        <h2>Symo Property Consultants Ltd</h2>
                    </div>

                </div>
                <div class="inside-bottom-message-form-5">

                    <i class='bx bxs-phone'></i>
                    
                    <!-- skipped -->

                </div>
                <div class="inside-bottom-message-form-6">
                    <div class="details">
                        <h2>Your Details</h2>
                    </div>

                </div>
                <div class="inside-bottom-message-form-7">
                   <label for="title">First Name</label>

                </div>
                <div class="inside-bottom-message-form-8">
                    <input type="text" name="Client's First Name" id="title" placeholder="Please enter your First Name" class="placeholder" required>

                </div>
                <div class="inside-bottom-message-form-9">
                    <label for="title">last Name</label>

                </div>
                <div class="inside-bottom-message-form-10">
                    <input type="text" name="Client's Last Name" id="title" placeholder="Please enter your last Name" required>

                </div>
                <div class="inside-bottom-message-form-11">
                    <label for="title">Email Address</label>

                </div>
                <div class="inside-bottom-message-form-12">
                    <input type="email" name="Client's Email Address" id="title" placeholder="eg. name@gmail.com" required>


                </div>
                <div class="inside-bottom-message-form-13">
                    <label for="title">Phone Number</label>

                </div>
                <div class="inside-bottom-message-form-14">
                    <input type="number" name="Client's Phone Number" id="title" placeholder="eg.+256 Phone number" required>
                </div>
                <div class="inside-bottom-message-form-15">
                    <label for="title">Message</label>
                </div>
                <div class="inside-bottom-message-form-16">
                    <textarea name="Client's Message" placeholder="How can we help you?" id="text-area" rows="7" required></textarea>


                </div>
                <div class="inside-bottom-message-form-17">
                    <button type="submit" class="submit-btn">
                        Submit
                    </button>
                    
                </div>
                <div class="inside-bottom-message-form-18">

                </div>

            </div>






        </form>






    </div>
    
</body>
</html>
